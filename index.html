<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header">
            <h1 id="heading">Calculator</h1>
            <p id="subheading">by ghopkins3</p>
        </div>

        <div id="shell">
            <div id="display">
                <div class="test">
                    <p id="time"></p>
                    <p id="signal">signal</p>
                    <p id="wifi">wifi</p>
                    <p id="battery">50%</p>
                </div>
                <div class="math-display">
                    <span id="operations">test</span>
                </div>
            </div>
            <div id="keypad">
                <div class="inputs">
                    <div id="options">
                        <button id="clear">AC</button>
                        <button id="sign">+/-</button>
                        <button id="backspace">โซ</button>
                    </div>
                    <div id="top-numbers">
                        <button id="seven">7</button>
                        <button id="eight">8</button>
                        <button id="nine">9</button>
                    </div>
                    <div id="middle-numbers">
                        <button id="four">4</button>
                        <button id="five">5</button>
                        <button id="six">6</button>
                    </div>
                    <div id="bottom-numbers">
                        <button id="one">1</button>
                        <button id="two">2</button>
                        <button id="three">3</button>
                    </div>
                    <div id="zero-decimal">
                        <button id="zero">0</button>
                        <button id="decimal">.</button>
                    </div>
                </div>
                <div class="operators">
                    <button id="divide">รท</button>
                    <button id="multiply">x</button>
                    <button id="subtract">-</button>
                    <button id="add">+</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </body>
    <script src="calculator.js"></script>
</html>
