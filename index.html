<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header">
            <h1 id="heading">Calculator</h1>
            <p id="subheading">by ghopkins3</p>
        </div>

        <div id="shell">
            <div id="display">

            </div>
            <div id="keypad">
                <div class="operators">
                    <div id="divide">+</div>
                    <div id="multiply">x</div>
                    <div id="subtract">-</div>
                    <div id="add">+</div>
                    <div id="equals">=</div>
                    </div>
            </div>
        </div>
    </body>
    <script src="calculator.js"></script>
</html>
