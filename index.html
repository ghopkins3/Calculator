<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    </head>
    <body>
        <div id="header">
            <h1 id="heading">Is That My Phone? Nope, Just a Calculator</h1>
            <p id="subheading">by ghopkins3</p>
        </div>

        <div id="shell">
            <div id="display">
                <div class="top-icons">
                    <p id="time"></p>
                    <p id="signal"><img src="images/signal.png" alt="signal icon"></p>
                    <p id="wifi"><img src="images/wifi.png" alt="wifi icon"></p>
                    <p id="battery"><img src="images/battery.png" alt="battery icon"></p>
                </div>
                <div class="math-display" id="io">0</div>
            </div>
            <div id="keypad">
                <div class="inputs">
                    <div id="options">
                        <button id="clear">AC</button>
                        <button id="sign">+/-</button>
                        <button id="backspace">โซ</button>
                    </div>
                    <div class="numbers" id="top-numbers">
                        <button class="number" id="7">7</button>
                        <button class="number" id="8">8</button>
                        <button class="number" id="9">9</button>
                    </div>
                    <div class="numbers" id="middle-numbers">
                        <button class="number" id="4">4</button>
                        <button class="number" id="5">5</button>
                        <button class="number" id="6">6</button>
                    </div>
                    <div class="numbers" id="bottom-numbers">
                        <button class="number" id="1">1</button>
                        <button class="number" id="2">2</button>
                        <button class="number" id="3">3</button>
                    </div>
                    <div class="numbers" id="zero-decimal">
                        <button class="number" id="0">0</button>
                        <button class="decimal" id=".">.</button>
                    </div>
                    <div class="swipe-bar"></div>
                </div>
                <div class="operators">
                    <button class="operator" id="divide">รท</button>
                    <button class="operator" id="multiply">x</button>
                    <button class="operator" id="subtract">-</button>
                    <button class="operator" id="add">+</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </body>
    
    <script src="calculator.js"></script>
</html>
